<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График температуры</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .chart-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .chart-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #444;
        }

        .chart-container .plotly-graph-div {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>График температуры</h2>
        <!-- Вставляем график Plotly -->
        {{ graph|safe }}
    </div>
</body>
</html>
